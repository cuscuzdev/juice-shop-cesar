name: SAST

on: [pull_request]

# permissions:
#   contents: read

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run SAST (Semgrep) with OWASP Top 10 rules
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"
